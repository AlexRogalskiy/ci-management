---
- project:
    name: egeria
    project-name: odpi-egeria
    project: egeria
    mvn-settings: egeria-settings
    archive-artifacts: ''
    build-node: centos7-builder-2c-1g
    cron: 'H 11 * * *'
    stream:
      - 'master':
          branch: master
    jobs:
      - github-maven-clm
      - github-maven-merge
      - github-maven-stage
      - github-maven-verify:
          mvn-goals: 'clean deploy -DskipFVT'
    sign-artifacts: true
    mvn-central: '{mvn_central}'
    ossrh-profile-id: '{ossrh_profile_id}'

- project:
    name: egeria-connector-ibm-igc
    project-name: egeria-connector-ibm-igc
    project: egeria-connector-ibm-igc
    mvn-settings: egeria-settings
    archive-artifacts: ''
    build-node: centos7-builder-2c-1g
    cron: 'H 11 * * *'
    stream:
      - 'master':
          branch: master
    jobs:
      - '{project-name}-github-maven-jobs'
    sign-artifacts: true
    mvn-central: '{mvn_central}'
    ossrh-profile-id: '{ossrh_profile_id}'

- project:
    name: egeria-sonar
    project-name: odpi-egeria
    project: egeria
    mvn-settings: egeria-settings
    archive-artifacts: ''
    build-node: centos7-builder-4c-4g
    cron: '@daily'
    mvn-opts: '-Xmx2048m'
    jobs:
      - github-maven-sonar

    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: odpi_egeria
    sonarcloud-api-token: '{sonarcloud_api_token}'

- project:
    name: 'egeria-maven-clm'
    project-name: 'odpi-egeria'
    project: egeria
    mvn-settings: egeria-settings
    build-node: centos7-builder-4c-4g
    cron: '@daily'
    mvn-opts: '-Xmx2048m'
    jobs:
      - github-maven-clm
    stream:
      - 'egeria-release-1.0':
          branch: 'egeria-release-1.0'

- project:
    name: egeria-views
    project-name: odpi-egeria
    views:
      - odpi-common-view
